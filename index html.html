<!DOCTYPE html>
<html>
<head>
<style>
.parallelogram {
  width: 200px;
  height: 100px;
  background-color: #4CAF50;
  transform: skew(20deg);
  margin: 20px;
}

.parallelogram p {
  transform: skew(-20deg);
  text-align: center;
  line-height: 100px;
  margin: 0;
}
</style>
</head>
<body>

<div class="parallelogram">
  <p>Parallelogram</p>
</div>

</body>
</html>
