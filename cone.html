<!DOCTYPE html>
<html>
<head>
  <style>
    .cone {
      width: 0;
      height: 0;
      border-bottom: 200px solid red;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-radius: 50%;
      position: relative;
    }

    .cone::after {
      content: '';
      position: absolute;
      bottom: -50px;
      left: -100px;
      width: 200px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="cone"></div>
</body>
</html>
