cylinder
<!DOCTYPE html>
<html>
<head>
  <style>
    .cylinder {
      width: 200px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      position: relative;
      overflow: hidden;
    }

    .cylinder::before,
    .cylinder::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
    }

    .cylinder::before {
      top: -50px;
    }

    .cylinder::after {
      bottom: -50px;
    }
  </style>
</head>
<body>
  <div class="cylinder"></div>
</body>
</html>
